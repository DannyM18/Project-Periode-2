<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geld Overschrijven</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <ul>
          <li><a href="index.html">Overzicht</a></li>
          <li><a href="overschrijven.html">OverSchrijven</a></li>
          <li><a href="#">TransactieGeschiedenis</a></li>
        </ul>
      </nav> 
       
  <div class="container">
    <h1 class="geldovmaak">Geld Overschrijven</h1>
    <form id="transferForm">
      <label for="fromAccount">Van rekening:</label>
      <select id="fromAccount" name="fromAccount">
        <option value="betaalrekening">Betaalrekening (€1500.00)</option>
        <option value="spaarrekening">Spaarrekening (€3000.00)</option>
      </select>

      <label for="toAccount">Naar rekening:</label>
      <select id="toAccount" name="toAccount">
        <option value="spaarrekening">Spaarrekening</option>
        <option value="betaalrekening">Betaalrekening</option>
      </select>

      <label for="amount">Bedrag:</label>
      <input type="number" id="amount" name="amount" placeholder="Voer bedrag in" min="1" required>

      <button type="button" id="transferButton">Overschrijven</button>
    </form>
    <p id="message" class="success-message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
